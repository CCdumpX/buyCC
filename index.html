<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Premium Cards</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#111 0%,#000 60%);
  color:#fff;
}

/* ===== HEADER ===== */
.header{
  position:sticky;
  top:0;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
  padding:12px 16px;
  display:flex;
  align-items:center;
  gap:12px;
  box-shadow:0 5px 20px rgba(0,0,0,.8);
  z-index:10;
}

.logo-img{
  width:38px;
  height:38px;
  border-radius:50%;
  background:#00ffc8;
  overflow:hidden;
  flex-shrink:0;
}

.logo-img img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.logo-text{
  font-size:16px;
  font-weight:700;
  color:#00ffc8;
  letter-spacing:1px;
}

/* ===== CARDS ===== */
.container{
  max-width:420px;
  margin:auto;
  padding:22px 18px;
  display:grid;
  gap:18px;
}

.card{
  background:linear-gradient(160deg,#0a0a0a,#151515);
  border-radius:28px;
  padding:26px 22px;
  position:relative;
  box-shadow:
    0 15px 30px rgba(0,0,0,.9),
    inset 0 0 25px rgba(255,255,255,.04);
  overflow:hidden;
  transition:.35s ease;
  cursor:pointer;
}

.card::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:28px;
  background:linear-gradient(120deg,
    transparent 30%,
    rgba(0,255,200,.12),
    transparent 70%);
  opacity:0;
  transition:.35s;
}

.card:hover::before{opacity:1}

.card:hover{
  transform:translateY(-6px) scale(1.02);
  box-shadow:
    0 20px 40px rgba(0,0,0,1),
    0 0 35px rgba(0,255,200,.2);
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.plan{
  font-size:13px;
  padding:6px 16px;
  border-radius:50px;
  background:rgba(0,255,200,.12);
  color:#00ffc8;
}

.tag{
  font-size:12px;
  color:#666;
}

.amount{
  font-size:17px;
  color:#ccc;
}

.return{
  font-size:30px;
  font-weight:700;
  color:#00ffc8;
  margin:8px 0;
}

.note{
  font-size:12px;
  color:#777;
}

/* ===== FOOTER DETAILS ===== */
.footer{
  padding:30px 18px 50px;
  max-width:420px;
  margin:auto;
  color:#777;
}

.footer-box{
  margin-bottom:22px;
}

.footer-box h3{
  font-size:14px;
  color:#00ffc8;
  margin-bottom:6px;
}

.footer-box p{
  font-size:12px;
  line-height:1.6;
}

.footer-copy{
  text-align:center;
  font-size:11px;
  color:#555;
  margin-top:20px;
}

.footer-copy span{
  color:#00ffc8;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo-img">
    
    <img src="images.png">
  </div>
  <div class="logo-text">CCdump•X</div>
</div>

<!-- CARDS -->
<div class="container" id="cards"></div>

<!-- FOOTER DETAILS -->
<div class="footer">
  <div class="footer-box">
    <h3>How it works</h3>
    <p>
      Select a plan, Rupees the displayed amount and proceed
      to the next step for confirmation and details.
    </p>
  </div>

  <div class="footer-box">
    <h3>Security & Transparency</h3>
    <p>
      All calculations are shown clearly. No hidden charges,
      no misleading numbers.
    </p>
  </div>

  <div class="footer-copy">
    © 2020 <span>CCdump•X</span>
  </div>
</div>

<script>
const multiplier = 12.4;
const Rupeesments = [1000,2000,3000,4000,5000,6000,7000];
const box = document.getElementById("cards");

Rupeesments.forEach((amt,i)=>{
  box.innerHTML += `
  <div class="card" onclick="window.location.href='n2.html'">
    <div class="top">
      <div class="plan">PLAN ${i+1}</div>
      <div class="tag">Tap to continue</div>
    </div>
    <div class="amount">₹${amt.toLocaleString()} Rupees</div>
    <div class="return">₹${Math.round(amt*multiplier).toLocaleString()}</div>
    <div class="note">Return</div>
  </div>`;
});
</script>

</body>
</html>
