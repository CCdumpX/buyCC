<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Premium Cards</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#111 0%,#000 60%);
  color:#fff;
}

/* ===== HEADER ===== */
.header{
  position:sticky;
  top:0;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
  padding:12px 16px;
  display:flex;
  align-items:center;
  gap:12px;
  box-shadow:0 5px 20px rgba(0,0,0,.8);
  z-index:10;
}

.logo-img{
  width:38px;
  height:38px;
  border-radius:50%;
  background:#00ffc8;
  overflow:hidden;
  flex-shrink:0;
}

.logo-img img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.logo-text{
  font-size:16px;
  font-weight:700;
  color:#00ffc8;
  letter-spacing:1px;
}

/* ===== CARDS ===== */
.container{
  max-width:420px;
  margin:auto;
  padding:22px 18px;
  display:grid;
  gap:18px;
}

.card{
  background:linear-gradient(135deg,#0b0b0b,#151515,#0a0a0a);
  border-radius:22px;
  padding:22px;
  aspect-ratio:16/9;
  position:relative;
  overflow:hidden;
  cursor:pointer;
  transition:.35s ease;
  box-shadow:
    0 18px 40px rgba(0,0,0,.9),
    inset 0 0 20px rgba(255,255,255,.04);
}

/* glow border */
.card::after{
  content:"";
  position:absolute;
  inset:-1px;
  border-radius:22px;
  background:linear-gradient(
    120deg,
    transparent 20%,
    rgba(0,255,200,.35),
    transparent 80%
  );
  opacity:.15;
  pointer-events:none;
}

.card:hover{
  transform:translateY(-6px) scale(1.03);
  box-shadow:
    0 25px 55px rgba(0,0,0,1),
    0 0 40px rgba(0,255,200,.25);
}

/* ===== CHIP (NO + LINES) ===== */
.chip{
  width:42px;
  height:32px;
  border-radius:6px;
  background:linear-gradient(135deg,#555,#222);
  box-shadow:inset 0 0 6px rgba(255,255,255,.3);
}

/* ===== CARD CONTENT ===== */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.CARD{
  font-size:13px;
  padding:6px 16px;
  border-radius:50px;
  background:rgba(0,255,200,.12);
  color:#00ffc8;
}

.tag{
  font-size:12px;
  color:#666;
}

.amount{
  font-size:17px;
  color:#ccc;
}

.return{
  font-size:30px;
  font-weight:700;
  color:#00ffc8;
  margin:8px 0;
}

.note{
  font-size:12px;
  color:#777;
}

/* ===== FOOTER ===== */
.footer{
  padding:30px 18px 50px;
  max-width:420px;
  margin:auto;
  color:#777;
}

.footer-box{
  margin-bottom:22px;
}

.footer-box h3{
  font-size:14px;
  color:#00ffc8;
  margin-bottom:6px;
}

.footer-box p{
  font-size:12px;
  line-height:1.6;
}

.footer-copy{
  text-align:center;
  font-size:11px;
  color:#555;
  margin-top:20px;
}

.footer-copy span{
  color:#00ffc8;
}

/* ===== BRAND (MASTERCARD STYLE) ===== */
.brand{
  display:flex;
  align-items:center;
}

.mc{
  width:26px;
  height:26px;
  border-radius:50%;
}

.mc.red{
  background:#ff4d4d;
  filter:drop-shadow(0 0 8px rgba(255,80,80,.6));
}

.mc.orange{
  background:#ff9f1c;
  margin-left:-10px;
  filter:drop-shadow(0 0 8px rgba(255,160,0,.6));
}

 </style>

</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo-img">
    
    <img src="images.png">
  </div>
  <div class="logo-text">CCdump•X</div>
</div>

<!-- CARDS -->
<div class="container" id="cards"></div>

<!-- FOOTER DETAILS -->
<div class="footer">
  <div class="footer-box">
    <h3>How it works</h3>
    <p>
      Select a CARD, Rupees the displayed amount and proceed
      to the next step for confirmation and details.
    </p>
  </div>

  <div class="footer-box">
    <h3>Security & Transparency</h3>
    <p>
      All calculations are shown clearly. No hidden charges,
      no misleading numbers.
    </p>
  </div>

  <div class="footer-copy">
    © 2020 <span>CCdump•X</span>
  </div>
</div>

<script>
  
  /* ===== CONFIG ===== */
  const baseAmount = 50;      // starting PRICE amount
  const totalCARDs = 10;      // total cards

  const box = document.getElementById("cards");

  /* exponential return function */
  function calculateReturn(amount, index){
    const baseMultiplier = 8;   // 50*14 = 700 approx for first card
    const returnGrowth = 1.05;   // soft exponential growth
    return Math.round(amount * baseMultiplier * Math.pow(returnGrowth, index));
}


  /* card click handler */
  function selectCARD(amount){
    localStorage.setItem("selectedAmount", amount);
    window.location.href = "n2.html";
  }

  /* generate cards */
  for(let i = 1; i < totalCARDs; i++){
    // exponential PRICE: 50, 100, 200, 400...
    const PRICE = baseAmount * i;
    const ret = calculateReturn(PRICE, i);

    box.innerHTML += `
      <div class="card" onclick="selectCARD(${PRICE})">

        <!-- TOP SECTION -->
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div class="chip"></div>
          <div class="brand">
            <div class="mc red"></div>
            <div class="mc orange"></div>
          </div>
        </div>

        <!-- CARD -->
        <div style="margin-top:18px;font-size:14px;color:#aaa">
          CARD ${i + 1}
        </div>

        <!-- CARD NUMBER -->
        <div style="margin:8px 0;font-size:22px;letter-spacing:3px;color:#eee">
          **** **** **** ****
        </div>

        <!-- BOTTOM -->
        <div style="display:flex;justify-content:space-between;align-items:flex-end">
          <div>
            <div style="font-size:12px;color:#777">PRICE</div>
            <div style="font-size:16px;color:#ccc">
              ₹${PRICE.toLocaleString()}
            </div>
          </div>

          <div style="text-align:right">
            <div style="font-size:12px;color:#777">BALANCE</div>
            <div style="font-size:18px;font-weight:700;color:#00ffc8">
              ₹${ret.toLocaleString()}
            </div>
          </div>
        </div>

      </div>
    `;
  }
  </script>
  

</body>
</html>
